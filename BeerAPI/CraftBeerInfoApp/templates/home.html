{% load static %} 
{% block css %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
{% endblock %}

<div class="container">

    <div class="row">

      <div class="col s12 m12 l12">

        <h1 class="red-text">Craft Beer API</h1>
        <h2 class="pink-text">API Endpoints</h2>

      </div>

    </div>

    <div class="divider"></div>

    <div class="row">

      <div class="col s12 m12 l12">
        <h3 class="grey-text">Beer</h3>
      </div>

    </div>

    <div class="row collection">

      <div class="col s12 m3 l3 collection-item ">
        <h4>GET</h4>
        <a href="{% url 'beer-list' %}" target="_blank"> List of all Craft Beers</a></li>
      </div>

      <div class="col s12 m3 l3 collection-item ">
        <h4>POST</h4>
        <a href="{% url 'create_beer' %}" target="_blank"> Create a new Craft Beer</a></li>
      </div>

      <div class="col s12 m3 l3 collection-item ">

        <h4>PUT</h4>

        <form action="{% url 'update_beer' pk=0 %}" method="get" target="_blank">
          <label for="pk">Update Beer: </label>
          <input style="min-width:150px;" type="number" placeholder ='add the beer id' min="2" max="1000"  id="pk" name="pk">
          <input type="submit" value="Update" onclick="clearInputFields()">
        </form>

      </div>

      <div class="col s12 m3 l3 collection-item ">

        <h4>DELETE</h4>

        <form action="{% url 'delete_beer' pk=2 %}" method="post" target="_blank">
          {% csrf_token %}
          <label for="pk">Delete Beer: </label>
          <input style="min-width:150px;" type="number" placeholder ='add the beer id' min="2" max="1000"  id="pk" name="pk">
          <input type="hidden" name="_method" value="delete">
          <input type="submit" value="Delete" onclick="clearInputFields()">
        </form>

      </div>


    </div>

    <div class="divider"></div>

    <div class="row">

      <div class="col s12 m12 l12">
        <h3 class="grey-text">Brewery</h3>
      </div>

    </div>

    <div class="row collection">

      <div class="col s12 m3 l3 collection-item ">
        <h4>GET</h4>
        <a href="{% url 'beer-list' %}" target="_blank"> List of all Breweries</a></li>
      </div>

      <div class="col s12 m3 l3 collection-item ">
        <h4>POST</h4>
        <a href="{% url 'create_beer' %}" target="_blank"> Create a new Brewery</a></li>
      </div>

      <div class="col s12 m3 l3 collection-item ">

        <h4>PUT</h4>

        <form action="{% url 'update_beer' pk=0 %}" method="get" target="_blank">
          <label for="pk">Update Brewery: </label>
          <input style="min-width:150px;" type="number" placeholder ='add the brewery  id' min="2" max="1000"  id="pk" name="pk">
          <input type="submit" value="Update" onclick="clearInputFields()">
        </form>

      </div>

      <div class="col s12 m3 l3 collection-item ">

        <h4>DELETE</h4>

        <form action="{% url 'delete_beer' pk=2 %}" method="post" target="_blank">
          {% csrf_token %}
          <label for="pk">Delete Brewery: </label>
          <input style="min-width:150px;" type="number" placeholder ='add the brewery id' min="2" max="1000"  id="pk" name="pk">
          <input type="hidden" name="_method" value="delete">
          <input type="submit" value="Delete" onclick="clearInputFields()">
        </form>

      </div>


    </div>

    







    <script>
        function clearInputFields() {
          document.getElementById("pk").value = "";
        }
    </script>
  </div>
